version: '3'
services:

  #PHP Service
  rozh-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: rozh-app
    container_name: rozh-app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - rozh-app-network

  #Nginx Service
  rozh-app-webserver:
    image: nginx:alpine
    container_name: rozh-app-nginx
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d/
    networks:
      - rozh-app-network

  #MySQL Service
  rozh-app-db:
    image: mysql:8.0.33
    container_name: db
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: your_mysql_root_password
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql/
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - rozh-app-network

#Docker Networks
networks:
  rozh-app-network:
    driver: bridge
#Volumes
volumes:
  dbdata:
    driver: local
